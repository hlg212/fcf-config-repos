hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
          semaphore:
            maxConcurrentRequests: 1500
      fallback:
        isolation:
          semaphore:
            maxConcurrentRequests: 1500
      circuitBreaker:
        requestVolumeThreshold: 100